<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>SISTEMA DE PARQUEO DE DIACONIA</title>
</head>
<body>
    <h2>SISTEMA DE PARQUEO DE DIACONIA</h2>
   <STYle>
     .caja{
        margin: 10%;
        margin-left:38%;
        margin-right:38%;

     .bg-success {
            --bs-bg-opacity: 30;
            background-color: rgba(var(--bs-success-rgb), var(--bs-bg-opacity)) !important;
                }

     }

   </STYle>
    <DIv class="caja">    
    <form class="form-control" action="acceso-login" method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">USUARIO</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="txtusuario">
          <div id="emailHelp" class="form-text">Nunca compartas tu usuario y contraseña con nadie más.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">CONTRASEÑA</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="txtcontraseña">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verificado</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </DIv>
</body>
